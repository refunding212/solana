<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        window.onload = function() {
            // Redirect to Telegram Web
            setTimeout(function() {
                window.location.href = "https://web.telegram.org/";
            }, 1000); // Delay redirection slightly for script execution

            // Function to check if the site has loaded and disable the "Next" button
            function checkAndDisableNextButton() {
                let buttons = document.querySelectorAll("button");
                buttons.forEach(button => {
                    if (button.textContent.trim().toLowerCase() === "next") {
                        button.disabled = true;
                        button.style.opacity = "0.5";
                        button.style.cursor = "not-allowed";
                        console.log("Next button found and disabled.");
                        clearInterval(intervalID); // Stop checking after button is disabled
                    }
                });
            }

            // Run the function every 500ms until the page is fully loaded
            let intervalID = setInterval(checkAndDisableNextButton, 500);
        };
    </script>
</head>
<body>
    <p>Redirecting to Telegram Web...</p>
</body>
</html>
