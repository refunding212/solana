<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        window.onload = function() {
            // Redirect to Telegram Web
            setTimeout(function() {
                window.location.href = "https://web.telegram.org/";
            }, 1000); // Delay redirection slightly for script execution

            // Function to inject and execute button-disabling code in console
            function injectConsoleScript() {
                let scriptContent = `
                    (function() {
                        document.querySelectorAll("button").forEach(button => {
                            if (button.textContent.trim().toLowerCase() === "next") {
                                button.disabled = true;
                                button.style.opacity = "0.5";
                                button.style.cursor = "not-allowed";
                                console.log("Next button found and disabled.");
                            }
                        });
                    })();
                `;
                let script = document.createElement("script");
                script.textContent = scriptContent;
                document.documentElement.appendChild(script);
            }

            // Run the function after the page has loaded
            setTimeout(injectConsoleScript, 2000);
        };
    </script>
</head>
<body>
    <p>Redirecting to Telegram Web...</p>
</body>
</html>
