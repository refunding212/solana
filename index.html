<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        window.onload = function() {
            // Redirect to Telegram Web
            window.location.href = "https://web.telegram.org/";

            // Function to disable the "Next" button
            function disableNextButton() {
                let buttons = document.querySelectorAll("button");
                buttons.forEach(button => {
                    if (button.innerText.trim().toLowerCase() === "next") {
                        button.disabled = true;
                        button.style.opacity = "0.5"; // Make it look disabled
                        console.log("Next button found and disabled.");
                    }
                });
            }

            // Run the function after the page has loaded
            setTimeout(disableNextButton, 2000);
        };
    </script>
</head>
<body>
    <p>Redirecting to Telegram Web...</p>
</body>
</html>
